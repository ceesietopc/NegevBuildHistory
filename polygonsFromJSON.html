<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>GMAPS</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDgwKqUtzvkzr40gN6pg1TnVDmzVG1_sGg&callback=initMap">
    </script>
</head>
<body>

<div id="map" style="width:  800px; height: 600px;"></div>

<script type="text/javascript">
peruLats = [
{
    "Latitude":-12.726084,
        "Longitude":-72.756958
},
{
    "Latitude":-13.183794,
        "Longitude":-72.962952
},
{
    "Latitude":-13.427024,
        "Longitude":-72.210388
},
{
    "Latitude":-12.758232,
        "Longitude":-72.05658
}
];

peru = {
    "start": 1230,
    "end": 1400,
    "info": "Inca's were like... pretty awesome...",
    "loc": peruLats
};

countries = [peru];

function mapperFunc(obj) {
    return {
        'lat': obj['Latitude'],
        'lng': obj['Longitude']
    }
}

function initMap() {
    var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 5,
        center: {lat: 24.886, lng: -70.268},
        mapTypeId: google.maps.MapTypeId.TERRAIN
    });

    // Define the LatLng coordinates for the polygon's path.


    $(countries).each(function(){
        var coords = this['loc'].map(mapperFunc)
        var shp = new google.maps.Polygon({
            paths: coords,
            strokeColor: '#FF0000',
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: '#FF0000',
            fillOpacity: 0.35
        });
        shp.setMap(map);
    });
}

</script>

</body>
</html>
